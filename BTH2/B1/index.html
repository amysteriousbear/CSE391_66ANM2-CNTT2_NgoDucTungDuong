<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bai 1</title>
    <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
</head>

<div class="contact-wrapper">
  <h2>Get in touch with us by filling contact form below</h2>
  
  <form class="contact-form">
    <div class="form-row flex-row">
      <input type="text" placeholder="* Enter your full name" required>
      <input type="email" placeholder="* Enter your email address" required>
    </div>

    <div class="form-row">
      <input type="text" placeholder="Enter your subject">
    </div>

    <div class="form-row">
      <textarea placeholder="* Your message here..." rows="10" required></textarea>
    </div>

    <div class="form-row form-footer">
      <button type="submit">Send message</button>
      <span class="note">* Please fill all required form field, thanks!</span>
    </div>
  </form>
</div>
