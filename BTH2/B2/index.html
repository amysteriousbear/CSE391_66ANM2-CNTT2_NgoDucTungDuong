<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Zang' Travel Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Travel Goals</div>
        <nav>
            <a href="#">Destinations</a>
            <a href="#">About</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>ZANG' TRAVEL PAGE</h1>
            <p>LET US EXPLORE THE WORLD TOGETHER</p>
            <button class="btn">Discover places</button>
        </div>
    </section>

    <section class="highlights">
        <h2>HIGHLIGHTS</h2>
        <div class="card-container">
            <div class="card">
                <img src="miami.jpg" alt="Miami">
                <p>MIAMI <span>USA</span></p>
            </div>
            <div class="card">
                <img src="munich.jpg" alt="Munich">
                <p>MUNICH <span>GERMANY</span></p>
            </div>
            <div class="card">
                <img src="barcelona.jpg" alt="Barcelona">
                <p>BARCELONA <span>SPAIN</span></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>

</body>
</html>
